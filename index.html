<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <title>Train Schedule</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Train Time!</h1>
                <p class="lead">Train Schedule below, safe travels, Choo Choo!</p>
                <hr class="my-4">
        </div>
    

              <div class="card">
                    <div class="card-header">
                      Current Train Schedule
                    </div>
                    <div class="card-body">
                            <table class="table table-striped">
                                    <thead>
                                      <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                          <td>SacTrain</td>
                                          <td>New York</td>
                                          <td>30</td>
                                          <td>12:00</td>
                                          <td>45</td>
    
                                      </tr>
                                    </tbody>
                                  </table>
                      
                    </div>
                  </div>
                  <div class="card">
                        <div class="card-header">
                          Add Train
                        </div>
                        <div class="card-body">
                            <form>
                        <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Train Name">
                        </div>
                        <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                        </div>
                        <div class="form-group">
                        <label for="formGroupExampleInput2">First Train Time (HH:MM - military time)</label>
                        <input type="time" class="form-control" id="firstTrain" placeholder="First Train">
                        </div>
                         <div class="form-group">
                         <label for="formGroupExampleInput2">Frequency(Min)</label>
                         <input type="number" class="form-control" id="frequency" placeholder="Frequency">
                         </div>
                         <button id="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                      </div>
                    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="javascript/schedule.js"></script>
        
</body>
</html>
